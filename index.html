<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const isStudent = confirm("Are you a student?");
      const isMember = confirm("Are you a member?");

      if (isStudent || isMember) {
        console.log("You can get 50% discount!");
        document.write("You can get 50% discount!");
      } else {
        console.log("You will not get a discount");
        document.write("You will not get a discount");
      }
    </script>
  </body>
</html>
